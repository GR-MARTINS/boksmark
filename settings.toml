[default]
DEBUG = false
EXTENSIONS = [
    "bookmarks.database:init_app",
]

[development]
DEBUG = true
SQLALCHEMY_DATABASE_URI = 'sqlite:///database.db'
SQLALCHEMY_TRACK_MODIFICATIONS = false
EXTENSIONS = [
    "bookmarks.database:init_app",
    "bookmarks.database.migrate:init_app",
    "bookmarks.blueprints:init_app",
    "bookmarks.jwt_manager:init_app",
    "bookmarks.redirect_to_url:init_app",
    "bookmarks.error_handler:init_app",
]

[production]
EXTENSIONS = [
    "bookmarks.database:init_app",
]
